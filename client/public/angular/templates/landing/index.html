<div>
  <div id="large-header" style="position: absolute; height: 100%; width: 100%; z-index: 1;">
    <canvas id="demo-canvas"></canvas>          
  </div>
  <div ng-controller="LoginCtrl" id="loginCtrl" style="position: absolute; z-index: 10000;left: 24%;width: 50%;  top: 10%;">
    <div class="large-header">
      <img class="icon-header" src="../img/workspace.png" alt="" />
      <h1 class="title">
        Soggy Nachos
      </h1>
      <div id="form-views" ui-view></div>
    </div>
  </div>
</div>
<style>
  .large-header{
    margin-top: 5%;
    width: 50%;
    min-width: 220px;
    display: block;
    margin-right: auto;
    margin-left: auto;
  }

  /* basic styling for entering and leaving */
  /* left and right added to ensure full width */
  #form-views.ng-enter,
  #form-views.ng-leave      { position:absolute; left:30px; right:30px;
      transition:0.5s all ease; -moz-transition:0.5s all ease; -webkit-transition:0.5s all ease; 
  }

  /* enter animation */
  #form-views.ng-enter            { 
      -webkit-animation:slideInRight 0.5s both ease;
    -moz-animation:slideInRight 0.5s both ease;
    animation:slideInRight 0.5s both ease; 
  }

  /* leave animation */
  #form-views.ng-leave            { 
      -webkit-animation:slideOutLeft 0.5s both ease;
    -moz-animation:slideOutLeft 0.5s both ease;
    animation:slideOutLeft 0.5s both ease;   
  }

  /* ANIMATIONS
  ============================================================================= */
  /* slide out to the left */
  @keyframes slideOutLeft {
    to    { transform: translateX(-200%); }
  }
  @-moz-keyframes slideOutLeft {  
    to    { -moz-transform: translateX(-200%); }
  }
  @-webkit-keyframes slideOutLeft {
    to    { -webkit-transform: translateX(-200%); }
  }

  /* slide in from the right */
  @keyframes slideInRight {
    from  { transform:translateX(200%); }
    to    { transform: translateX(0); }
  }
  @-moz-keyframes slideInRight {
    from  { -moz-transform:translateX(200%); }
    to    { -moz-transform: translateX(0); }
  }
  @-webkit-keyframes slideInRight {
    from  { -webkit-transform:translateX(200%); }
    to    { -webkit-transform: translateX(0); }
  }
</style>
<script src="../js/TweenLite.min.js"></script>
<script src="../js/EasePack.min.js"></script>
<script src="../js/rAF.js"></script>
<script src="../js/canvas-background.js"></script>
