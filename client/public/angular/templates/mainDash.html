  <div ng-controller="DashCtrl" id="dashCtrl" style="background: #252120;" layout-fill> -->

<div ng-controller="DashCtrl" layout="column" layout-fill>

  <md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
      <span class="visually-hidden">Menu</span>
    </button>
    <h1>Hello World</h1>
    <a ng-click="logout()" class="md-primary">
      <i class="fa fa-sign-out fa-2x"></i>
    </a>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <a ng-click="destroy()" class="md-primary">
        <i class="fa fa-trash-o fa-2x"></i>
      </a>

    </md-sidenav>
    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding" ui-view>
      </md-content>
    </div>
  </div>

</div>
