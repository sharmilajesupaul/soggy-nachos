<div ng-controller="LoginCtrl">
  <form ng-submit="login()">
  Email: <input type='text' ng-model="loginData.email"><br>
  Password: <input type='password' ng-model="loginData.password"><br>
  <input type='submit' value="Login"><br>
</form>

  <form class="simple-form" ng-submit="createUser()">
    Name: <input type="text" ng-model="userData.user.name" required/><br/>
    Email: <input type="email" ng-model="userData.user.email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required/><br/>
    Password: <input type="password" ng-model="userData.user.password" required/>
    Confirm Password: <input type="cpassword" required/>
    <input type="submit" value="Create User" />
  </form>
</div>
