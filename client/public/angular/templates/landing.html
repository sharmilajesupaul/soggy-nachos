<div ng-controller="LoginCtrl" layout="row" layout-align="center center" layout-margin style="margin: 10%;">
  <div flex>
    <md-content class="md-padding">
      <md-tabs md-stretch-tabs="always" class="md-accent" md-selected="tabData.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">
          Login
        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content">
          Signup
        </md-tab>
      </md-tabs>

      <ng-switch on="tabData.selectedIndex" class="tabpanel-container">
        <div role="tabpanel"
             id="tab1-content"
             aria-labelledby="tab1"
             ng-switch-when="0"
             md-swipe-left="nextTab()"
             md-swipe-right="previousTab()" >
          <form ng-submit="login()" name="loginForm">
            <md-input-container>
              <label>Email</label>
              <input type="email" name="email" ng-model="loginData.email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required/>
              <div ng-messages="loginForm.email.$error">
                <div ng-message="required">This is required.</div>
                <div ng-message="pattern">Please enter a valid email.</div>
              </div>
            </md-input-container>

            <md-input-container>
              <label>Password</label>
              <input type='password' name="password" ng-model="loginData.password" required>
              <div ng-messages="loginForm.password.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
            <md-button type="submit" class="md-raised md-primary">Login</md-button>
          </form>
        </div>

      <div role="tabpanel"
           id="tab2-content"
           aria-labelledby="tab2"
           ng-switch-when="1"
           md-swipe-left="nextTab()"
           md-swipe-right="previousTab()" >
      <md-tabs md-stretch-tabs="always" class="md" md-selected="tabData.signupTabIndex">
        <md-tab id="signupTab1" aria-controls="signupTab1-content">
          Basic
        </md-tab>
        <md-tab id="signupTab2" aria-controls="signupTab2-content">
          Skills
        </md-tab>
        <md-tab id="signupTab3" aria-controls="signupTab3-content">
          Personal Info
        </md-tab>
      </md-tabs>

      <ng-switch on="tabData.signupTabIndex" class="tabpanel-container">
        <form name="signupForm" class="simple-form" ng-submit="createUser()">
        <div role="tabpanel"
             id="signupTab1-content"
             aria-labelledby="signupTab1"
             ng-switch-when="0"
             md-swipe-left="nextInnerTab()"
             md-swipe-right="previousInnerTab()" >
            <md-input-container>
            <label>Name</label>
            <input type="text" name="name" ng-model="userData.user.name" required/><br/>
              <div ng-messages="signupForm.name.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>

            <md-input-container>
            <label>Email</label>
            <input type="email" name="email" ng-model="userData.user.email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required/>
            <div ng-messages="signupForm.email.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="pattern">Please enter a valid email.</div>
            </div>
            </md-input-container>

            <md-input-container>
            <label>Password</label>
              <input type="password" name="password" ng-model="userData.user.password" required/>
              <div ng-messages="signupForm.password.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
        </div>

          <div role="tabpanel"
               id="signupTab2-content"
               aria-labelledby="signupTab2"
               ng-switch-when="1"
               md-swipe-left="nextInnerTab()"
               md-swipe-right="previousInnerTab()">
              <p><input type="checkbox" id="ruby">
              <label for="ruby">Ruby</label></p>


              <p><input type="checkbox" id="javascript">
              <label for="javascript">Javascript</label></p>


              <p><input type="checkbox" id="python">
              <label for="python">Python</label></p>


              <p><input type="checkbox" id="scala">
              <label for="scala">Scala</label></p>

              <p><input type="checkbox" id="java">
              <label for="java">Java</label></p>
          </div>

            <div role="tabpanel"
               id="signupTab3-content"
               aria-labelledby="signupTab3"
               ng-switch-when="2"
               md-swipe-left="nextInnerTab()"
               md-swipe-right="previousInnerTab()">
                <input type="text" name="phone" placeholder="Phone" />
        <textarea name="address" placeholder="Address"></textarea>


          </div>
            <md-button type="submit" class="md-raised md-primary">Sign-up</md-button>
          </form>
      </ng-switch>



      </div>
      </ng-switch>
    </md-content>
  </div>
</div>
